<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>HTML Forms Example</h1>
        <form action="" method="post">
            <!-- if we use post as method, the url will be file:///C:/Users/Pravallika/Desktop/Roehampton/SoftwareDevelopment2/SD2/form.html -->

            <!-- if we use get as method, the url will be file:///C:/Users/Pravallika/Desktop/Roehampton/SoftwareDevelopment2/SD2/form.html?name=pravallika&email=pravallika%40gmail.com&message=Hi%2C+Hello%2C+How+are+you -->

            <!-- Data can be seen under networks in developer tools -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="email">
            </div>
            <div>
                <label for="msg">Message:</label>
                <textarea id="msg" name="message"></textarea>
            </div>
            <button type="submit">Submit!!</button>
        </form>
        <p>If you click the submit button, the form-data will be sent back to this page. Usually, the action sends data to a different file with scripts that can process it.</p>
    </body>
